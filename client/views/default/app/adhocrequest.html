<ion-view data-comp-id="ionic-view.1">
    <ion-content data-comp-id="ionic-content.1"></ion-content>
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"
                ng-click="app.showMenu()"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Adhoc Request</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.2">
        <div data-comp-id="div.1">
            <div class="row" data-comp-id="row.1">
                <div class="col" data-comp-id="column.1">
                    <div data-comp-id="text.1">Request Type</div>
                </div>
                <div class="col col-66" data-comp-id="column.2">
                    <select-list data-comp-id="selectList.1" ng-model="data.adhoclist.RequestType"
                        no-label="true" select-class="light-border item-stacked-label"></select-list>
                </div>
            </div>
            <div class="row" data-comp-id="row.2">
                <div class="col" data-comp-id="column.3">
                    <div data-comp-id="text.2">Date</div>
                </div>
                <div class="col col-66" data-comp-id="column.4">
                    <label class="item item-input item-date-icon positive-icon"
                        data-comp-id="dateInput.1" ng-if="$scope.data.Date">
                        <span class="input-label" style="width: 0%;"></span>
                        <input date-format="MM/DD/YYYY" max="2100-12-12" min="1900-01-01"
                            ng-model-options="{allowInvalid: true}" ng-model="data.adhoclist.Date"
                            type="date">
                    </label>
                </div>
            </div>
            <div class="row" data-comp-id="row.3">
                <div class="col" data-comp-id="column.5">
                    <div data-comp-id="text.3">Request For</div>
                </div>
                <div class="col col-66" data-comp-id="column.6">
                    <select-list data-comp-id="selectList.2" ng-model="data.adhoclist.RequestFor"
                        no-label="true" select-class=" item-stacked-label"></select-list>
                </div>
            </div>
            <div class="row" data-comp-id="row.4">
                <div class="col" data-comp-id="column.7">
                    <div data-comp-id="text.4">Timing</div>
                </div>
                <div class="col col-66" data-comp-id="column.8">
                    <select-list data-comp-id="selectList.3" ng-model="data.Timing"></select-list>
                </div>
            </div>
            <div class="row" data-comp-id="row.5">
                <div class="col" data-comp-id="column.9">
                    <div data-comp-id="text.5">Area</div>
                </div>
                <div class="col col-66" data-comp-id="column.10">
                    <select-list data-comp-id="selectList.4" ng-model="data.Area"></select-list>
                </div>
            </div>
            <div class="row" data-comp-id="row.6">
                <div class="col" data-comp-id="column.11">
                    <div data-comp-id="text.6">Boarding/Drop Point</div>
                </div>
                <div class="col col-66" data-comp-id="column.12">
                    <select-list data-comp-id="selectList.5" ng-model="data.BoardingDropPoint"></select-list>
                </div>
            </div>
            <div class="row" data-comp-id="row.7">
                <div class="col" data-comp-id="column.13">
                    <div data-comp-id="text.7">Special Need</div>
                </div>
                <div class="col light-border text-right" data-comp-id="column.14"
                    style="border-width: 0px; border-style: initial; border-color: initial;">
                    <ion-toggle class="toggle-item toggle-inline" data-comp-id="toggle.1"
                        ng-model="data.SpecialNeed" style="border-radius: 0px;"></ion-toggle>
                </div>
            </div>
            <div class="row" data-comp-id="row.8" ng-if="$scope.data.PleaseSpecify">
                <div class="col" data-comp-id="column.15">
                    <div data-comp-id="text.8">Please Specify</div>
                </div>
                <div class="col col-66" data-comp-id="column.16">
                    <select-list data-comp-id="selectList.6" ng-model="data.adhoclist.pleasespecify"
                        no-label="true" select-class=" item-stacked-label">Please Specify</select-list>
                </div>
            </div>
            <div class="row" data-comp-id="row.9">
                <div class="col" data-comp-id="column.17">
                    <div data-comp-id="text.9">Reason For Adhoc</div>
                </div>
                <div class="col col-66" data-comp-id="column.18">
                    <label class="item item-input" data-comp-id="textInput.1">
                        <span class="input-label"></span>
                        <input ng-model="data.AdhocReason" type="text">
                    </label>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="footer-button-bar" data-comp-id="footer-bar-buttons.1"
        dynamic-floating-footer="" style="padding: 0px;">
        <div class="row" data-comp-id="row.10" style="padding: 0px;">
            <div class="col" data-comp-id="column.19" style="padding: 0px; margin: 0px;">
                <button class="button button-block button-positive" data-comp-id="button.2"
                    style="margin: 0px;">Send Request</button>
            </div>
            <div class="col text-center" data-comp-id="column.20" style="padding: 0px;">
                <button class="button button-block button-positive" data-comp-id="button.3"
                    style="margin: 0px; border-radius: 0px;">Reset</button>
            </div>
        </div>
    </div>
</ion-view>
