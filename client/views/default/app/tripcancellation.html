<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left"></ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Trip cancellation</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-ios-arrow-back" data-comp-id="button.1"
                ng-click="app.go('app.myapprovals')"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <label class="item item-input" data-comp-display="labeledtext.1"
            data-comp-id="textInput.1">
            <span class="input-label">From Date</span>
            <span type="text"></span>
        </label>
        <label class="item item-input item-date-icon positive-icon"
            data-comp-id="dateInput.1">
            <span class="input-label"></span>
            <input date-format="DD/mm/YYYY" max="2100-12-12" min="1900-01-01"
                ng-model-options="{allowInvalid: true}" type="date">
        </label>
        <label class="item item-input" data-comp-display="labeledtext.2"
            data-comp-id="textInput.2">
            <span class="input-label">To Date</span>
            <span type="text"></span>
        </label>
        <label class="item item-input item-date-icon positive-icon"
            data-comp-id="dateInput.2">
            <span class="input-label"></span>
            <input date-format="DD/MM/YYYY" max="2100-12-12" min="1900-01-01"
                ng-model-options="{allowInvalid: true}" type="date">
        </label>
        <label class="item item-input" data-comp-display="labeledtext.3"
            data-comp-id="textInput.3">
            <span class="input-label">Label</span>
            <span type="text"></span>
        </label>
        <label class="item  item-input item-select-icon positive-icon"
            data-comp-id="selectInput.1">
            <span class="input-label"></span>
            <select ng-model="data.RequestType.selected"
                ng-options="item as item.label for item in data.RequestType.options"></select>
        </label>
        <div class="row" data-comp-id="row.1">
            <div class="col" data-comp-id="column.1"></div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="center" class=" bar-positive"
        data-comp-id="footer-bar.1" dynamic-fixed-footer=""
        style="padding: 0px; margin: 0px;">
        <div class="row" data-comp-id="row.2" style="margin: 0px; padding: 0px;">
            <div class="col" data-comp-id="column.2" style="margin: 0px; padding: 0px;">
                <a class="button button-positive button-full" data-comp-id="button.2"
                    style="margin: 0px; padding: 0px; float: none;">Ok</a>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
