<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-ios-arrow-left" data-comp-id="button.1"
                ng-click="app.showMenu()"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Menu</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <div class="list" data-comp-id="ionic-list.1">
            <div class="item item-icon-left item-icon-right" data-comp-id="item.1"
                ng-click="app.go('app.home')">
                <i class="icon ion-person" data-comp-id="icon.1"></i>
                <div data-comp-id="text.1">Dashboard</div>
                <i class="icon ion-ios-arrow-right" data-comp-id="icon.2" style="font-size:32px"></i>
            </div>
            <div class="item item-icon-left item-icon-right" data-comp-id="item.2"
                ng-click="app.go('app.adhocrequest')">
                <i class="icon ion-model-s" data-comp-id="icon.3"></i>
                <div data-comp-id="text.2">Adhoc Request
                    <span class="item-note"></span>
                </div>
                <i class="icon ion-ios-arrow-right" data-comp-id="icon.4" style="font-size:32px"></i>
            </div>
            <div class="item item-icon-left item-icon-right" data-comp-id="item.3"
                ng-click="app.go('app.mytrips')">
                <i class="icon ion-android-pin" data-comp-id="icon.5"></i>
                <div data-comp-id="text.3">My Trips
                    <span class="item-note"></span>
                </div>
                <i class="icon ion-ios-arrow-right" data-comp-id="icon.6" style="font-size:32px"></i>
            </div>
            <div class="item item-icon-left item-icon-right" data-comp-id="item.4"
                ng-click="app.go('app.myapprovals')">
                <i class="icon ion-android-checkbox-outline" data-comp-id="icon.7"></i>
                <div data-comp-id="text.4">My Approvals
                    <span class="item-note"></span>
                </div>
                <i class="icon ion-ios-arrow-right" data-comp-id="icon.8" style="font-size:32px"></i>
            </div>
            <div class="item item-icon-left item-icon-right" data-comp-id="item.5"
                ng-click="app.showMenu()">
                <i class="icon ion-log-out" data-comp-id="icon.9"></i>
                <div data-comp-id="text.5">Logout</div>
                <i class="icon ion-ios-arrow-right positive" data-comp-id="icon.10"
                    style="font-size: 24px;"></i>
            </div>
        </div>
    </ion-content>
</ion-view>
