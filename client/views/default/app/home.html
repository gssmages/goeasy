<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-ios-arrow-left" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Home</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="" data-comp-id="ionic-content.1">
        <div data-comp-id="div.1">
            <div class="row light-bg" data-comp-id="row.1" style="padding: 0px;">
                <div class="col text-center " data-comp-id="column.1"
                    ng-class="item.selected ? 'positive-bg' : 'stable-bg'"
                    ng-click="app.action('tabs', 'data.tabs[item].action', this)"
                    ng-repeat="item in data.tabs"
                    style="margin: 0px; padding: 10px 15px; border-right: 1px solid rgb(221, 221, 221);">
                    <i class="icon {{item.icon}} light" data-comp-id="icon.1" ng-if="item.selected"
                        style="font-size: 20px; float: left;"></i>
                    <i class="icon {{item.icon}} calm" data-comp-id="icon.2" ng-if="!item.selected"
                        style="font-size: 20px; float: left;"></i>
                    <div class=" light" data-comp-id="text.1" ng-bind="item.name"
                        ng-if="item.selected" style="font-weight: normal;">Tab 1</div>
                    <div class=" calm" data-comp-id="text.2" ng-bind="item.name"
                        ng-if="!item.selected" style="font-weight: normal;">Tab 1</div>
                </div>
            </div>
        </div>
        <div class=" positive-bg" data-comp-id="div.2">
            <div class="row" data-comp-id="row.2">
                <div class="col" data-comp-id="column.2">
                    <div class=" calm-bg" data-comp-id="div.3">
                        <div class=" text-center" data-comp-id="text.3"
                            style="font-weight: bold; font-size: 14px;">Request Type</div>
                        <div class=" text-center" data-comp-id="text.4">Some text</div>
                    </div>
                </div>
                <div class="col" data-comp-id="column.3">
                    <div class=" calm-bg" data-comp-id="div.4">
                        <div class=" text-center" data-comp-id="text.5"
                            style="font-weight: bold; font-size: 14px;">Area</div>
                        <div class=" text-center" data-comp-id="text.6">Some text</div>
                    </div>
                </div>
                <div class="col" data-comp-id="column.4">
                    <div class=" calm-bg" data-comp-id="div.5">
                        <div class=" text-center" data-comp-id="text.7"
                            style="font-weight: bold; font-size: 14px;">Shift</div>
                        <div class=" text-center" data-comp-id="text.8">Some text</div>
                    </div>
                </div>
            </div>
            <div class="row" data-comp-id="row.3">
                <div class="col" data-comp-id="column.5">
                    <div class=" calm-bg" data-comp-id="div.6">
                        <div class=" text-center" data-comp-id="text.9"
                            style="font-weight: bold; font-size: 14px;">Route</div>
                        <div class=" text-center" data-comp-id="text.10">Some text</div>
                    </div>
                </div>
                <div class="col" data-comp-id="column.6">
                    <div class=" calm-bg" data-comp-id="div.7">
                        <div class=" text-center" data-comp-id="text.11"
                            style="font-weight: bold; font-size: 14px;">Boarding Time</div>
                        <div class=" text-center" data-comp-id="text.12">Some text</div>
                    </div>
                </div>
                <div class="col" data-comp-id="column.7">
                    <div class=" calm-bg" data-comp-id="div.8">
                        <div class=" text-center" data-comp-id="text.13"
                            style="font-weight: bold; font-size: 14px;">Vehicle Model</div>
                        <div class=" text-center" data-comp-id="text.14">Some text</div>
                    </div>
                </div>
            </div>
            <div class="row" data-comp-id="row.4">
                <div class="col" data-comp-id="column.8">
                    <div class=" calm-bg" data-comp-id="div.9">
                        <div class=" text-center" data-comp-id="text.15"
                            style="font-weight: bold; font-size: 14px;">Vehicle No</div>
                        <div class=" text-center" data-comp-id="text.16">Some text</div>
                    </div>
                </div>
                <div class="col" data-comp-id="column.9">
                    <div class=" calm-bg" data-comp-id="div.10">
                        <div class=" text-center" data-comp-id="text.17"
                            style="font-weight: bold; font-size: 14px;">Driver Name</div>
                        <div class=" text-center" data-comp-id="text.18">Some text</div>
                    </div>
                </div>
                <div class="col" data-comp-id="column.10">
                    <div class=" calm-bg" data-comp-id="div.11">
                        <div class=" text-center" data-comp-id="text.19"
                            style="font-weight: bold; font-size: 14px;">Driver Contact</div>
                        <div class=" text-center" data-comp-id="text.20">Some text</div>
                    </div>
                </div>
            </div>
        </div>
        <div data-comp-id="div.12">
            <div class="row" data-comp-id="row.5">
                <div class="col" data-comp-id="column.11">
                    <div data-comp-id="div.13">
                        <div data-comp-id="text.21">Some text</div>
                        <div data-comp-id="text.22">Some text</div>
                    </div>
                </div>
                <div class="col" data-comp-id="column.12">
                    <div data-comp-id="div.14"></div>
                </div>
                <div class="col" data-comp-id="column.13">
                    <div data-comp-id="div.15"></div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
